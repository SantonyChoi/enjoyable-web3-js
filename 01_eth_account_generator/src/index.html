<!DOCTYPE html>
<html lang="en">

<head>

  <title>Test your luck - Ethereum account generator</title>

  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Ethereum Account Generator</a>
    </div>
  </nav>

  <div class="container">

    <hr>

    <div class="row">

      <div class="col-12">
        <table class="table">
          <thead class="thead-dark">
            <th>Private Key</th>
          </thead>
          <tr>
            <td id="priv-entry"></td>
          </tr>
          <thead class="thead-light">
            <th>Address</th>
          </thead>
          <tr>
            <td id="addr-entry"></td>
          </tr>
          <thead class="thead-dark">
            <th>Balance</th>
          </thead>
          <tr>
            <td id="bal-entry"></td>
          </tr>
        </table>
        <button id="refresh-btn" type="button" class="btn btn-primary btn-lg btn-block">Try Again!</button>
      </div>

    </div>

    <hr>

  </div>
